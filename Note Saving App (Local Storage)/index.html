<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Note Saving App</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="heading" align="center">
            <h2>Note Saving App</h2>
        </div>
        <div class="mytextArea" align="center">
            <label for="myText"><textarea name="myText" id="textID" placeholder="Enter Your Note here..." rows="10"
                    cols="50"></textarea></label>
        </div>
        <div align="center">
            <button type="button" id="btn">Add Your Note</button>
        </div>
        <div class="noteContainer"></div>
    </div>

    <script src="script.js"></script>
</body>

</html>
